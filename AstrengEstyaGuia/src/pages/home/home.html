
<ion-content padding style="background-image: url('assets/imgs/fondo.jpg');   background-repeat: no-repeat; position: relative; margin-left: auto; margin-right: auto;">
    <form style="margin-top: 40%">
        <ion-item style="background: transparent; color: white;">
            <ion-label floating>Email</ion-label>
            <ion-input [(ngModel)]="user.email" name="email" type="text" autocapitalize="off" required></ion-input>
        </ion-item>
        <ion-item style="background: transparent; color: white;">
            <ion-label floating>Contrase√±a</ion-label>
            <ion-input [(ngModel)]="user.password" name="password" type="password" required></ion-input>
        </ion-item>
        
        <div padding>
            <button ion-button (click)="login()" type="submit" color="dark" block>Login&nbsp;&nbsp;&nbsp;&nbsp;<ion-icon ios="ios-arrow-dropright-circle" md="md-arrow-dropright-circle"></ion-icon>
</button>
            <button ion-button (click)="signin()" type="submit" color="dark" block>Registro&nbsp;&nbsp;<ion-icon ios="ios-create" md="md-create"></ion-icon></button>
        </div>
    
    
    </form>
  <button ion-button color="tertiary" (click)="IrAPagina()"> <ion-icon ios="ios-wine" md="md-wine"> Toma login xd</ion-icon> </button>
    
  <button ion-button color="tertiary" (click)="IrAdminpanel()"> <ion-icon ios="ios-wine" md="md-wine"> Admin</ion-icon> </button>
    
      
  <button ion-button color="dark" (click)="IrAcerca()" style="margin-top: 30%; margin-left: 30%">Acerca de&nbsp;&nbsp;<ion-icon ios="ios-people" md="md-people"></ion-icon> </button>

</ion-content>
