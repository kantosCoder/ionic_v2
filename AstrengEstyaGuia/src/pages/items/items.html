<ion-content padding style="background-image: url('assets/imgs/fondo.jpg');   background-repeat: no-repeat; position: relative; margin-left: auto; margin-right: auto; color: white">
<br/><br/>
   <ion-item-group style="background: black; color: white;">
      <ion-item-divider color="light" style="background: black; color: white;"><b>OBJETOS</b></ion-item-divider>
      <ion-item *ngFor="let item of xmlItems" style="background: black; color: white;">
	  <ion-icon name="flask" item-start style="background: black; color: white;"></ion-icon>
         <b>{{ item.nombre }}</b><br/>
		 <i>{{ item.descripcion }}</i>
      </ion-item>
   </ion-item-group>
</ion-content>
